{% extends "base.html" %}

{% block content %}
    <h2>Enablement Requests</h2>
    <ul>
        {% for enablement_request in enablement_request_list %}
            <li><a href="{{ enablement_request.get_absolute_url }}">{{ enablement_request.identifier }} - {{ enablement_request.customer_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
